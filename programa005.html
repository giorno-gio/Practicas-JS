<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cant_noches = parseInt(prompt("Ingresa la cantidad de noches que deseas quedarte: "))
        let pago = (cant_noches * 50)
        document.write("Su total a cancelar es: ")
        document.write(pago)
        document.write(" dolares")
    </script>
</body>

</html>
