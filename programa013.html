<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Ingresa el primer numero: "))
        let n2 = parseInt(prompt("Ingresa el segundo numero: "))
        let n3 = parseInt(prompt("Ingresa el tercer numero: "))
        let n4 = parseInt(prompt("Ingresa el cuarto numero: "))

        let suma = (n1 + n2 + n3 + n4)
        /*let promedio = ((n1 + n2 + n3 + n4) / 4) a mi se me ocurrio esta pendejada pero el video hizo lo de abajo
         ya que lo del parentesis de adentro es lo mismo que la variable suma xdddddddd*/
        let promedio = (suma / 4) // lo mismo mas sencillo y bonito xd

        document.write("La suma de los valores es: ")
        document.write(suma)
        document.write("<br>")
        document.write("El promedio de los valores es: ")
        document.write(promedio)
    </script>
</body>

</html>
