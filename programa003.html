<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = parseInt(prompt("Ingresa un numero: "))
        let cuadrado = numero * numero
        let cubo = numero * numero * numero

        document.write("El cuadrado del numero es: ")
        document.write(cuadrado)
        document.write("<br>")
        document.write("El cubo del numero es: ")
        document.write(cubo)
    </script>
</body>

</html>
