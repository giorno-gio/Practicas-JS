<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let horasDia = 24
        let minutosHora = 60
        let segundosMinuto = 60

        let cantidadMinutosDia = (horasDia * minutosHora)
        let cantidadSegundosDia = (cantidadMinutosDia * segundosMinuto)

        document.write("En el dia hay ")
        document.write(horasDia)
        document.write(" horas y ")
        document.write(cantidadMinutosDia)
        document.write(" minutos con ")
        document.write(cantidadSegundosDia)
        document.write(" segundos")

    </script>
</body>

</html>
