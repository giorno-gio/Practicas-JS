<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cantidad_noches = prompt("Cuantas noches deseas hospedarte: ")
        let precio_por_noche = 50
        let total = (cantidad_noches * precio_por_noche)
        document.write("El total a pagar es: ")
        document.write(total)
    </script>
</body>

</html>
