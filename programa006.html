<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let peso_kilos = parseFloat(prompt("Ingrese el peso en kilos: "))
        let peso_libras =  (peso_kilos * 2.205)
        document.write("El peso en libras: ")
        document.write(peso_libras)
        document.write("<br>")
    </script>
</body>
</html>
