<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let nombre = prompt("Ingresa un nombre: ")
        let sueldo = parseFloat(prompt("Ingresa el sueldo: "))
        let aumento = sueldo * 0.25
        let nuevo_sueldo = aumento + sueldo;
        document.write("Nombre del empleado: ")
        document.write(nombre)
        document.write("<br>")
        document.write("Su nuevo salario es: ")
        document.write(nuevo_sueldo)
    </script>
</body>

</html>
